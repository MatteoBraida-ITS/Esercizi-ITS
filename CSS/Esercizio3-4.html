<!doctype html>
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bordo {
        border-left: 20px solid red;
        background-color: #fbd9d3;
        padding-left: 20px;
        margin: 20px 0;
        font-style: italic;
      }
      cite {
        text-align: right;
      }
      p::before {
        content: "“";
        font-size: 30px;
      }
      p::after {
        content: "”";
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="bordo">
      <blockquote>
        <p>
          A causa dell'irresistibile forza delle circostanze fallisce anche
          l'uomo migliore, e da questo gli viene spesso l'attributo di mediocre.
          Ma la fortuna a lungo andare arride per lo più alle persone capaci
        </p>
      </blockquote>
      <cite>Helmuth Karl Bernhard von Moltke</cite>
    </div>
  </body>
</html>
