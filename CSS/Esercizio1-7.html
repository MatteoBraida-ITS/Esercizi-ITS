    <style>
      li:nth-child(even) {
        background-color: lightgray;
      }
      li:nth-child(1) {
        font-weight: bold;
      }
      li:nth-child(6) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <ul class="lista">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
      <li>Elemento 6</li>
    </ul>
  </body>
